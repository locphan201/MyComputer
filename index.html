<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/lockscreen.css">
  <link rel="stylesheet" href="styles/loader.css">
  <link rel="stylesheet" href="styles/desktop.css">
  <link rel="stylesheet" href="styles/toolbar.css">
  <title>My Computer</title>
  <style>
    html, body, div, h1, h2, p {
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      overflow: hidden;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: -1; 
    }

    #overlay img {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="overlay">
    <img src="https://i.pinimg.com/originals/20/7d/98/207d98bac291414b79e3836b3b8810de.jpg">
  </div>

  <div id="lock-screen">
    <div id="profile-img">
      <img src="https://icons.veryicon.com/png/o/internet--web/prejudice/user-128.png">
    </div>

    <svg class="ring" viewBox="25 25 50 50" stroke-width="5">
      <circle cx="50" cy="50" r="20" />
    </svg>

    <div class="input-fields">
      <input type="username" id="username-input" placeholder="Username">
      <input type="password" id="password-input" placeholder="Password">
      <button id="signup-btn">Sign Up</button>
      <button id="signin-btn">Sign In</button>
    </div>
  </div>

  <main style="display: none;">
    <div id="desktop"></div>
    <div id="window"></div>

    <div id="toolbar">
      <div id="toolbar-icons">
        <div id="home-btn">
          <img src="https://static-00.iconduck.com/assets.00/windows-xp-icon-2048x1808-jr9ejxda.png" style="height:70%;">
        </div>
        <div id="on-running"></div>
      </div>
      

      <div id="datetime">
        <p id="time">Time</p>
        <p id="date">Date</p>
      </div>
    </div>
  </main>
  

  <footer>
    
  </footer>

  <script src="scripts/authentication.js"></script>
  <script src="scripts/components.js"></script>
  <script src="scripts/desktop.js"></script>
  <script src="scripts/script.js"></script>
</body>
</html>
